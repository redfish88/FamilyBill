$def with(bills)


<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Family Bill</title>
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="/static/js/index.js"></script>
    <style>
        body { font-size: 80%; }
        /*
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        */
        fieldset { padding:0; border:0; margin-top:25px; }
        h1 { font-size: 1.2em; margin: .6em 0; }
        div#users-contain { width: 350px; margin: 20px 0; }
        div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
        div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>
</head>

<body>
<div class="page">
    <div class="header box">
        <h1><a href="/">Family Bill</a></h1>
    </div>

        <button id="create-user">Create new bill</button>
        <br/><br/><br/>
        <hr/>
        <div id="search_bar">
            <span>
            开始日期： <input type="text" id="begin_time" style="width:20%" name='begin_time'/>
            结束日期： <input type="text" id="end_time" style="width:20%" name='end_time'/>
            </span>
            购买人：   <select name="member_id" id="member_search">
                        </select>
            <button id='search' onclick='ajaxSearch()'>查询</button>
        </div>
        <br /><br/>
        <hr />
        <div id="dialog-form" title="Create new bill">
            <p class="validateTips"></p>
         
            <form action="/new" method="post" id="post_new">
            <fieldset>
                    <p>
                        <span>
                    金额: <input type="number" name="fee"  />
                    </span>
                    </p>
                    <p>
                    日期： <input type="text" id="consume_time" name='consume_time'/>
                    </p>
                    <p>
                    购买人：
                      <select name="member" id="member">
                          </select>
                    </p>
                   <label for="password">描述：</label>
                  <p><textarea rows=6 cols=35 name='discription'></textarea></p>

            </fieldset>
            </form>
        </div>
    <div class="main box">
        

        <div class="box">

            <div class="box todos">
                <div id="accordion">
                    $for bill in bills:
                    <h3>$bill.consume_time &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$bill.name</h3>
                        <div>
                            <p>
                                金额:$bill.fee
                            </p>
                            <p>
                                $bill.discription
                            </p>
                        </div>
                </div>
                <div id='accd' >
                    
                    
                </div>
            </div>


            <div class="box post">
                <h2>记一笔</h2>   
                <h2>
                    <form action="/newMember" method="post" id="add_member">
                        昵称：<input type="text" name="name" />
                        <p><input type='submit' value='添加' /></p>
                    </form>
                </h2>
                <button onclick='test_button()'>展示</button>


            </div>

        </div>





</div>
</body>
</html>
