$def with(bills)


<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Family Bill</title>
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="/static/js/index.js"></script>
    <script type="text/javascript" src='/static/js/fill_member.js'></script>
</head>

<body>
<div class="page">
    <div class="header box">
        <h1><a href="/">Family Bill</a></h1>
    </div>

    <div class="main box">


        <div class="box">

            <div class="box todos">
                <div id="accordion">
                    $for bill in bills:
                    <h3>$bill.create_time</h3>
                        <div>
                            <p>
                                金额:$bill.fee
                            </p>
                            <p>
                                $bill.discription
                            </p>
                        </div>
                </div>
            </div>


            <div class="box post">
                <h2>记一笔</h2>
                <form action="/new" method="post" id="post_new">
                    金额￥：<input type='number' name='fee' />
                    <br /><br />
                    <select name="member" id="member">
                    </select>
                    <p>描述：<textarea rows=6 cols=35 name='discription'></textarea></p>
                    <p>日期: <input type="text" id="create_time" name='create_time'/></p>

                    <p><input type="submit" class="submit" value="添加" /></p>
                </form>
                <h2>
                    <form action="/newMember" method="post" id="add_member">
                        昵称：<input type="text" name="name" />
                        <p><input type='submit' value='添加' /></p>
                    </form>
                </h2>
            </div>

        </div>



    <div class="foot">
        Copyright&copy; 任务跟踪
        作者 <a href="http://simple-is-better.com/">Python.cn(news, jobs)</a>
        &nbsp;
        <a href="http://webpy.org/" target="_blank"><img src="/todo/static/images/webpy_ss.png" alt="powered by web.py" /></a>
    </div>

</div>
</body>
</html>
